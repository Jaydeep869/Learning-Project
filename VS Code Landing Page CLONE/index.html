<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS CODE</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favion.ico">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-header">
        <span
          ><img style="height: 25px" src="./Untitled.png" alt="vs code icon"
        /></span>
        <span>Visual Studio Code</span>
      </div>
      <div class="navbar-collapsed">
        <ul>
          <li><a href="">Docs</a></li>
          <li>Updates</li>
          <li>Blog</li>
          <li>API</li>
          <li>Extensions</li>
          <li>FAQ</li>
          <li>GitHub Copilot</li>
        </ul>
      </div>
      <div class="navbar-right">
        <ul class="navbar-right-ul">
          <li>
            <img
              class="invert"
              style="height: 16px"
              src="./sun-light-svgrepo-com.svg"
              alt=""
            />
          </li>
          <li class="form">
            <form action="">
              <div class="search">
                <img
                  class="search-logo invert"
                  style="height: 20px"
                  src="./search-svgrepo-com.svg"
                  alt=""
                />
                <input type="text" name="" id="" placeholder="Search Docs" />
              </div>
            </form>
          </li>
          <li><button class="download-button">Download</button></li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="strip">
        <div class="close">
          <img
            class="invert"
            height="20px"
            style="color: #9ba3b4"
            src="./close-window.png"
            alt=""
          />
        </div>
        <div class="content">
          <p>
            Join us for <span>VS Code Live:Agent Mode Day</span> on April 16th!
          </p>
        </div>
      </div>
      <div class="inner-content">
        <div class="incon">
          <div class="firsth1"><h1>Your code editor.</h1></div>
          <div class="secondh1"><h1>Redefined with AI.</h1></div>
          <div class="btns">
            <button class="btnss">
              <div class="insidebtn">
                <div class="first">
                  <img
                    class="invert"
                    height="20px"
                    src="./download.png"
                    alt=""
                  />
                  <p>.deb</p>
                </div>
                <div class="second"><p>Debian,Ubuntu...</p></div>
              </div>
            </button>

            <button class="btnss">
              <div class="insidebtn">
                <div class="first">
                  <img
                    class="invert"
                    height="20px"
                    src="./download.png"
                    alt=""
                  />
                  <p>.rpm</p>
                </div>
                <div class="second"><p>Red Hat,Fedora...</p></div>
              </div>
            </button>
            <div class="btnssss">
              <button class="btnsss">
                <p>Try Agent Mode</p>
              </button>
            </div>
          </div>
          <div class="onecontainer">
            <p>
              <span>Web</span>,<span>Insider edition</span> or
              <span>other platform</span>
            </p>
          </div>
          <div class="twocontainer">
            <p>
              By using VS code, you agree to its <span>license</span> and
              <span>privacy statements</span>
            </p>
          </div>
          <div class="backgroundimage">
            <img
              height="657px"
              width="1054px"
              src="./hero-poster-dark.webp"
              alt=""
            />
          </div>
        </div>
        <div class="video"></div>
      </div>
    </div>
  </body>
</html>
